<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Store</title>
    <style>
        /* Styles unchanged from the previous example */

        .cart {
            max-width: 800px;
            margin: 2em auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>Simple Store</h1>
    </header>

    <section id="products">
        <div class="product" data-id="1" data-name="Product 1" data-price="19.99">
            <img src="product1.jpg" alt="Product 1">
            <div>
                <h2>Product 1</h2>
                <p>Description of Product 1. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p>$19.99</p>
                <button onclick="addToCart(1, 'Product 1', 19.99)">Add to Cart</button>
            </div>
        </div>

        <div class="product" data-id="2" data-name="Product 2" data-price="29.99">
            <img src="product2.jpg" alt="Product 2">
            <div>
                <h2>Product 2</h2>
                <p>Description of Product 2. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p>$29.99</p>
                <button onclick="addToCart(2, 'Product 2', 29.99)">Add to Cart</button>
            </div>
        </div>

        <!-- Add more product entries as needed -->

    </section>

    <div class="cart" id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
    </div>

    <footer>
        <p>&copy; 2024 Simple Store. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript code for handling the shopping cart

        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');

        function addToCart(id, name, price) {
            const cartItem = document.createElement('li');
            cartItem.innerHTML = `${name} - $${price.toFixed(2)}`;
            cartItems.appendChild(cartItem);

            updateTotal(price);
        }

        function updateTotal(price) {
            const currentTotal = parseFloat(cartTotal.textContent);
            const newTotal = currentTotal + price;
            cartTotal.textContent = newTotal.toFixed(2);
        }
    </script>

</body>
</html>
